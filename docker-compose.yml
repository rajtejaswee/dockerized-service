version: '3.8'

services:
  app:

    build:
      context: .
      dockerfile: Dockerfile
    

    container_name: nodejs-service
    
 
    ports:
      - "8000:8000"
    
  
    environment:
      - SECRET_MESSAGE=${SECRET_MESSAGE}
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - PORT=8000
    
  
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s